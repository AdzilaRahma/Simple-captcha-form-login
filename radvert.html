<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta content='AdzilaRahma' name='Author'/>
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="expires" content="-1">
        <title>Internet hotspot - Advertisement</title>
        <meta http-equiv="refresh" content="5; url=$(link-orig)">
        <link rel="stylesheet" href="css/style.css">
        <script>
            var popup = '';
            
            function openOrig() {
                if (window.focus) popup.focus();
                location.href = unescape('$(link-orig-esc)');
            }
            
            function openAd() {
                location.href = unescape('$(link-redirect-esc)');
            }
            
            function openAdvert() {
                if (window.name != 'hotspot_advert') {
                    popup = open('$(link-redirect)', 'hotspot_advert', '');
                    setTimeout("openOrig()", 1000);
                    return;
                }
                setTimeout("openAd()", 1000);
            }
        </script>
    </head>
    <body onLoad="openAdvert()">
        <div class="fmain">
            <div class="form-details">
                <h1>Advertisement</h1>
                <p id="result">If nothing happens, open <a href="$(link-redirect)" target="hotspot_advert">advertisement</a> manually.</p>
            </div>
        </div>
    </body>
</html>
