<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta content='AdzilaRahma' name='Author'/>
        <meta http-equiv="refresh" content="5; url=$(link-redirect)">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="expires" content="-1">
        <title>Internet hotspot - Redirect</title>
        <link rel="stylesheet" href="css/style.css">
        <script>
            function startClock() {
                $(if popup == 'true')
                open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=290,height=200');
            $(endif)
            location.href = 'https://shope.ee/2AjaihtLFQ';
            }
            
        </script> 
    </head>
    <body onLoad="startClock()">
        <div class="fmain">
            <div class="form-details">
                <h1>Anda Berhasil Memasukan Voucher</h1>
                <br>
                <p id="result">Anda Akan di Alihkan ke Halaman Status. <br /> <a href="$(link-redirect)">Klick Disini Untuk Alikan</a></p>
            </div>
        </div>
    </body>
</html>
